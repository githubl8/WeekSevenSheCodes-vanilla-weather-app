<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1822bf3697.js"
      crossorigin="anonymous"
    ></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
          <h1>
        New York
        </h1>
        <ul>
          <li>
            Wednesday 22:00
          </li>
          <li>
            Partly Cloudy
          </li>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="d-flex">
               <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
              <div class="d-flex">
                <span class="temperature" id="temperature">20</span
                ><span class="units">°C | <a href="#">°F</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"> 60</span>%</li>
              <li>Wind: <span id="wind"></span> 8 km/h</li>
            </ul>
          </div>
        </div>
        <div class="five-day-forecast">
          <div class="row forecast-icons">
            <div class="col-2">
              <i class="far fa-snowflake forecast-icon"></i>
            </div>
            <div class="col-2">
              <i class="fas fa-cloud-sun-rain forecast-icon"></i>
            </div>
            <div class="col-2">
              <i class="fas fa-cloud-sun forecast-icon"></i>
            </div>
            <div class="col-2">
              <i class="fas fa-cloud-showers-heavy forecast-icon"></i>
            </div>
            <div class="col-2">
              <i class="fas fa-cloud-showers-heavy forecast-icon"></i>
            </div>
          </div>

          <div class="row forecast-temp">
            <div class="col-2">4° / 0°</div>
            <div class="col-2">12° / 4°</div>
            <div class="col-2">11° / 3°</div>
            <div class="col-2">13° / 5°</div>
            <div class="col-2">7° / 4°</div>
          </div>

          <div class="row forecast-day">
            <div class="col-2">Sun</div>
            <div class="col-2">Mon</div>
            <div class="col-2">Tues</div>
            <div class="col-2">Weds</div>
            <div class="col-2">Thurs</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project is
      <a
        href="https://github.com/githubl8/WeekSevenSheCodes-vanilla-weather-app"
        target="_blank"
        rel="noopener noreferrer"
        >open-sourced on GitHub</a
      >
      and
      <a
        href="https://thriving-croquembouche-71cba5.netlify.app/"
        target="_blank"
        rel="noopener noreferrer"
        >hosted on Netlify.</a
      >
    </footer>

    <script src="src/app.js"></script>
  </body>
</html>
